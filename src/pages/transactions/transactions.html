
<ion-header>

  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Account Transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <div class="appForm" *ngIf="transfers">
    <p class="myLabel">{{transfers.total}} total transactions</p>
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-md-6 col-lg-4  *ngFor="let item of transfers.transfers">


          <button ion-item *ngIf="item.transferToAddress == restProvider.account.address">
            <p class="in">Deposit</p>
              <!-- <ion-icon item-right name="md-arrow-dropright"></ion-icon> -->
              <h5>{{item.timestamp| date:'yyyy-MM-dd HH:mm a z':'+0800'}}</h5>
              <p>{{item.amount}} {{item.tokenName}}</p>
              <p *ngIf="item.confirmed">Confirmed</p>
              <p class="cost" *ngIf="!item.confirmed">Pending</p>
              <p><span>From </span>{{item.transferFromAddress}}</p>
              <p><span>To </span>{{item.transferToAddress}}</p>
            </button>
            <button ion-item *ngIf="item.transferToAddress != restProvider.account.address">
                <p class="cost">Withdraw</p>  
              <!-- <ion-icon item-right name="md-arrow-dropright"></ion-icon> -->
                <h5>{{item.timestamp| date:'yyyy-MM-dd HH:mm a z':'+0800'}}</h5>
                <p>{{item.amount}} {{item.tokenName}}</p>
                <p *ngIf="item.confirmed">Confirmed</p>
                <p class="cost" *ngIf="!item.confirmed">Pending</p>
                <p><span>From </span>{{item.transferFromAddress}}</p>
                <p><span>To </span>{{item.transferToAddress}}</p>
              </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
