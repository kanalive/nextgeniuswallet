
<ion-header>
    <ion-navbar>
      <ion-buttons start >
        <button ion-button icon-only menuToggle>
          <ion-icon name="ios-menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Request Payment</ion-title>
      <ion-buttons end >
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="ios-log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      <ion-card>
          <ion-card-content>
              <p>Wallet 1 address</p>
              <ion-input [(ngModel)]="code" type="text" placeholder="Enter code here"></ion-input>
              <button ion-button (click)="copyToClipboard();">Copy</button>
              <button ion-button (click)="process();">QR code</button>

              <img *ngIf="displayQrCode()" [src]="generated" />
          </ion-card-content>
      </ion-card>
  </ion-content>
