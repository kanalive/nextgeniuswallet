
<ion-header>
    <ion-navbar>
      <ion-buttons start >
        <button ion-button icon-only menuToggle>
          <ion-icon name="ios-menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Request Payment</ion-title>
      <ion-buttons end >
        <button ion-button icon-only (click)="logOut()">
          <ion-icon name="ios-log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
      
      <ion-card>
          <ion-card-content>
              <p>Address</p>
              <span>{{this.restProvider.account.address}}</span>
              <br />
              <button ion-button color="color2" (click)="copyToClipboard();">Copy</button>
              <button ion-button color="color2" (click)="process();">QRCode</button>

              <div *ngIf="qrcode">
                  <img [src]="qrcode" />
              </div>
             
          </ion-card-content>
      </ion-card>
      
  </ion-content>
