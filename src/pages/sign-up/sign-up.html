
<ion-header>
  <ion-navbar>
    <ion-title>Generate new account</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  
    <button ion-button block color="color2" (click)="createNewAccount()">Create New Account</button>

    <ion-card *ngIf="restProvider.account">
      <ion-card-content>
        <h5>New account created!</h5>
        <p>Address - {{restProvider.account.address}}</p
          ><button ion-button block color="color2" (click)="doLogin('SummaryPage')">Sign in</button>

      </ion-card-content>
      
    </ion-card>
</ion-content>
