
<ion-header>
  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="appForm">
    <ion-list>
      <!-- Full Name input -->
      <ion-item>
        <ion-label floating>Full Name</ion-label>
        <ion-icon name="ios-person-outline" item-left></ion-icon>
        <ion-input type="text"></ion-input>
      </ion-item>
      <!-- Email input -->
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input type="email"></ion-input>
      </ion-item>
      <!-- Password input -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-icon name="ios-lock-outline" item-left></ion-icon>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <button ion-button block color="color2" (click)="doLogin('SummaryPage')">Sign up</button>
</ion-content>
