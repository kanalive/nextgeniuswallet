
<ion-header>
  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Contact Us</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
<div class="appForm">
  <ion-list>
    <ion-list-header>
        Contact Us
    </ion-list-header>
      <button  block ion-item>
        <ion-icon item-left name="ios-call"></ion-icon>
        <ion-icon item-right name="md-arrow-dropright"></ion-icon>
          12565156566
      </button> 
      <button  block ion-item>
        <ion-icon item-left name="ios-globe-outline"></ion-icon>
        <ion-icon item-right name="md-arrow-dropright"></ion-icon>
          Website
      </button> 
  </ion-list>
  <ion-list>
    <ion-list-header>
        Follow Us
    </ion-list-header>
      <ion-item>
        <button ion-button block color="faceColor" only-icon>
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button block color="twitterColor" only-icon>
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
      </ion-item>
      <ion-item>
        <button ion-button block color="googleColor" only-icon>
          <ion-icon name="logo-googleplus"></ion-icon>
        </button>
      </ion-item>
    </ion-list> 
    <ion-list>
      <ion-list-header>
          Ask Us
      </ion-list-header>
        <ion-item>
          <ion-textarea rows="3" placeholder="Your Question ?"></ion-textarea>
        </ion-item>
    </ion-list> 
    <button float-right ion-button color="color2">Send</button>
  </div>
</ion-content>
