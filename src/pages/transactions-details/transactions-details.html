
<ion-header>
  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Transactions Details</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!-- account name , number and currancy -->
  <div class="acountTitle"> 
    <span>Account</span>

    <p class="countNum">
      123
      <span>xxxxx</span>
      12345
    </p>

    <span>33324 $</span>
  </div>
  <!-- Transaction Details -->
  <div class="details">
    <p class="myLabel">Transaction Details</p>
    <ion-grid>
      <ion-row *ngFor="let item of items">
        <ion-col col-6 text-left>
          <p>{{item.col1}}</p>
        </ion-col>
        <ion-col col-6 text-right>
          <p> 
            <span *ngIf="item.col1=='Amount'">$</span>
            {{item.col2}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
