
<ion-header>
  <ion-navbar>
    <ion-buttons start >
      <button ion-button icon-only menuToggle>
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="ios-log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="profile">
    <div class="imgBg" [ngStyle]="{'background-image':'url(' + base64Image + ')'}">
      <ion-icon name="ios-camera"  (click)="accessGallery()"></ion-icon>
    </div>
    <h4>Adam Nicolas</h4>
     <p>
      <ion-icon name="ios-pin"></ion-icon>
      England
    </p> 
    <div class="appForm">
      <ion-list>
        <!-- ============ Name ============== -->
        <button  block ion-item>
          <ion-icon item-left name="md-contact"></ion-icon>
          Adam Nicolas Taylor Smith
        </button>
        <!-- ============== Location =============== -->
        <button  block ion-item >
          <ion-icon item-left name="ios-pin"></ion-icon>
          Liverpool
        </button>
         <!-- ============== Telephone Number =============== -->
        <button  block ion-item>
          <ion-icon item-left name="ios-call"></ion-icon>
          12345343543
        </button> 
         <!-- ============== Email =============== -->
        <button  block ion-item >
          <ion-icon item-left name="ios-mail"></ion-icon>
          Adam_Nicolas@gmail.com
        </button> 
      </ion-list> 
    </div>
  </div>
</ion-content>
<ion-footer>
  <button ion-button block color="color2" (click)="callModal()">Update</button>
</ion-footer>
