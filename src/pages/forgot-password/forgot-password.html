
<ion-content padding>
  <div class="appForm">
    <p>Reset Your Password</p>
    <ion-list>
      <!-- Email input -->
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-icon name="ios-mail-outline" item-left></ion-icon>
        <ion-input type="email"></ion-input>
      </ion-item>
      <!-- phone number input -->
      <ion-item>
        <ion-label floating>Phone Number</ion-label>
        <ion-icon name="ios-call-outline" item-left></ion-icon>
        <ion-input type="num"></ion-input>
      </ion-item>
    </ion-list>
    <!-- buttons to send or Cancal -->
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block color="color2" (click)="dismiss()">Send</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block color="color1"  (click)="dismiss()">Cancal</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
